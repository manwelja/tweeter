<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- External fonts : Bungee, Source Sans Pro -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto&family=Source+Sans+Pro:ital,wght@0,600;1,400;1,600&display=swap" rel="stylesheet">
   
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
 

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- angle-double-down-icons link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  </head>

 
  <body class="parent">
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="nav-span1">tweeter</span>
      <span class="nav-span2">
        <span>Write a new tweet</span>
        <span class="nav-span2-arrow"><i class="fa-solid fa-angles-down"></i></span>      
      </span>
      </nav>
    
    <header class="main">
      <div>
        <img src="/images/profile-hex.png"> 
     </div>
      <div>
          <h2>Jennifer Manwell</h2>
      </div>
    </header>
    

    <!-- Page-specific (main) content here -->
    <main>
      <section class="new-tweet">
          <form class="new-tweet-form" method="POST" action="./tweets">
            <header>
              <div><label for="tweet-text">What are you humming about?</label></div>
              <div><textarea name="text" id="tweet-text" placeholder=""></textarea></div>
            </header>
            <footer>
              <div><button class="tweet-button" type="submit">Tweet</button></div>
              <div><output name="counter" class="counter" for="tweet-text">140</output></div>
            </footer>
        </form>
      </section>

      <article class="tweet" id="tweet">
        <header>
          <div><img src="/images/profile-hex.png"></div>
          <div>@Username</div>
        </header>

        <div class="tweet-body">My awesomely amazing tweet</div>

        <footer>
          <div >somedate</div>
           <div>
              <i class="fa-solid fa-flag"></i>
              <i class="fa-solid fa-heart"></i>
              <i class="fa-solid fa-retweet"></i>
           </div>
        </footer>
      </article>
  
    </main>
<br><br><br>
  </body>
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
</html>
